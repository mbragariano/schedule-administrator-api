# Specialty

## Create Specialty Facade

### Duplicated Entity Exception
create-specialty-facade.duplicated-entity-exception.message = Duplicated specialty by name
create-specialty-facade.duplicated-entity-exception.details = There is already a specialty registered with that name

### Entity Validation Exception
create-specialty-facade.entity-validation-exception.message = Cannot create specialty
create-specialty-facade.entity-validation-exception.details = Entered values are invalid, update theirs by validation message and try again

